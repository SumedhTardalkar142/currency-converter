{% extends "base.html" %}
{% block start %}

<form class="col-6 mx-auto card p-3 shadow-lg" method="post">
{% csrf_token %}
<div class="container">
    <h2>Login</h2><hr>
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <form>
          <div class="mb-4">
            <label for="usernameEmail" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" autofocus>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <p>Don't have an account? <a href="/register">Register</a></p>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>

{% endblock %}
