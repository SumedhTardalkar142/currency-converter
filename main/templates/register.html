{% extends "base.html" %}
{% block start %}

<form class="col-6 mx-auto card p-3 shadow-lg border" method="post">
    {% csrf_token %}
      <h2>Register</h2><hr>
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label><br>
        <input type="text" class="form-control" name="username" id="username" required autofocus placeholder="Enter a Username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label><br>
        <input type="password" class="form-control" name="password" id="password" required placeholder="Enter a Password">
      </div>
      <p>Already have an account? <a href="/login/">Login</a></p>
      <p style="padding: auto;"><button type="submit" class="btn btn-primary" style="margin-right: 50px;">Register</button><button type="reset" class="btn btn-danger">Reset</button></p>
    </form>

{% endblock %}
