<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 100px; margin-right: auto; position: sticky; top: 0%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home/">Currency Convertor</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-item"><a href="/home/" class="btn" type="submit">Home</a></div>
                <div class="nav-item"><a href="/support/" class="btn" type="submit">Supported Currencies</a></div>
                <div class="nav-item"><a href="/about/" class="btn" type="submit">About</a></div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated%}
                <li class="nav-item">
                    <span class="nav-link">Welcome {{request.user.username}}</span>
                </li>  
                <li class="nav-item">
                    <a href="/logout/" class="btn" type="submit">Logout</a>
                </li> 
                {% else %}
                <li class="nav-item">
                    <a href="/login/" class="btn" type="submit">Login</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      

    {% block start %}

    {% endblock %}
    
</body>
</html>
